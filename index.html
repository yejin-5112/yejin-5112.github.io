<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 2rem;
        }
        header h1 {
            margin: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 80vh;
            text-align: center;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
        }
        .bio {
            font-size: 1.2rem;
            color: #555;
        }
        .tech-stack {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .tech-stack div {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>나의 포트폴리오</h1>
    </header>

    <div class="container">
        <img src="https://via.placeholder.com/150" alt="프로필 사진" class="profile-image">
        <h2>홍길동</h2>
        <p class="bio">안녕하세요! 저는 웹 개발자 홍길동입니다. 웹 사이트와 애플리케이션을 만드는 데 열정을 가지고 있습니다.</p>
        
        <div class="tech-stack">
            <div>HTML</div>
            <div>CSS</div>
            <div>JavaScript</div>
            <div>React</div>
        </div>
    </div>

    <footer>
        <p>© 2025 홍길동. 모든 권리 보유.</p>
    </footer>

</body>
</html>
