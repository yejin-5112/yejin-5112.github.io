<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이예진의 포트폴리오</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
      padding: 50px 20px;
    }
    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ccc;
    }
    h1 {
      margin-top: 20px;
      font-size: 2em;
    }
    p {
      font-size: 1.2em;
      max-width: 500px;
      margin: 20px auto;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <img src="profile.jpg" alt="프로필 사진" class="profile-img">
  <h1>이예진</h1>
  <p>안녕하세요! 저는 웹 개발자 이예진입니다. 웹사이트와 애플리케이션을 만드는 데 열정을 가지고 있습니다.</p>
</body>
</html>
