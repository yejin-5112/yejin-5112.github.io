<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>이예진의 포트폴리오</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #e3f2fd, #ffffff);
      color: #333;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: #fff;
      padding: 50px 60px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 500px;
    }

    .profile-img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #4a90e2;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.2rem;
      color: #222;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.7;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="profile.webp" alt="" class="profile-img" />
    <h1>이예진</h1>
    <p>안녕하세요! 저는 웹 개발자 이예진입니다.<br>
    웹사이트와 애플리케이션을 만드는 데 열정을 가지고 있습니다.</p>
  </div>
</body>
</html>
